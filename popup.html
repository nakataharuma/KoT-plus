<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KoT Extension Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openPageButton">KoTを開く</button>
    <hr class="divider">
    <div class="settings">
        <label for="setWorkingTimePerDay">1日の所定勤務時間<br />（デフォルト：8.00）</label>
        <input type="text" id="setWorkingTimePerDay" placeholder="例：9.00, 7.30">
    </div>
    <div class="settings">
        <label for="setWorkingTimePerDay">1日の実際の労働時間の列ラベル<br />（デフォルト：労働合計）</label>
        <input type="text" id="setWorkingTimeTitle" placeholder="例：所定時間, 実働時間">
    </div>
    <div class="settings">
        <label for="setNotCalDatesForWorkingTime">残業貯金の計算から除外する日付（コンマで複数の日付）</label>
        <input type="text" id="setNotCalDatesForWorkingTime" placeholder="例：10/01,10/03">
    </div>
    <div>
        <button id="changeSettings">設定変更</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
